    crossorigin=""></script>
  <link rel="stylesheet" href="css/styles.css">

<body>

  <h1>ISS Tracker</h1>
  <h3>Savez-vous ou se trouve la station spatiale internationalle ?</h3>

<!--   <p>
    Latitude : <span id="lat"></span>째
    <br>
    Longitude : <span id="lon"></span>째
    <br>
    Altitude : <span id="alt"></span> Km
    <br>
    Vitesse : <span id="vit"></span> km/h
  </p> -->


  <table class=" container table nx-auto m-5">
    <thead class="text-uppercase text-center">
      <tr>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Altitude</th>
        <th scope="col">Vitesse</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center">
        <td><span id="lat"></span>째</td>
        <td><span id="lon"></span>째</td>
        <td><span id="alt"></span> Km</td>
        <td><span id="vit"></span> km/h</td>
      </tr>
    </tbody>
  </table>

  <div id="issMap"></div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

  </script>
